server:
  port: 8084

eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.99.100:8761/eureka

security:
  basic:
    enable: false

management:
  security:
    enabled: false

zuul:
  routes:
    lifeBioUI:
      serviceId: LifeBioFeign
  host:
    socket-timeout-millis: 30000

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
